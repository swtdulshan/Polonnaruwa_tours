        .wheel::before { content: ""; position: absolute; top: 50%; left: 50%; width: 70%; height: 70%; border: 2px solid var(--gold); border-radius: 50%; transform: translate(-50%, -50%); }

        #loader p { color: var(--gold); letter-spacing: 3px; font-size: 0.9rem; text-transform: uppercase; font-weight: 600; }
        .hero { height: 70vh; background: linear-gradient(rgba(0,0,0,0.5), var(--dark-bg)), url('https://images.unsplash.com/photo-1580975876359-59843818e11e?auto=format&fit=crop&w=1600&q=80'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; text-align: center; flex-direction: column; }

        .hero p.subtitle { font-size: 1.1rem; letter-spacing: 5px; text-transform: uppercase; color: #eee; font-weight: 300; }
        .container { max-width: 1200px; margin: -60px auto 40px; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; overflow: hidden; transition: 0.4s ease; }
        .card:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .card img { width: 100%; height: 220px; object-fit: cover; transition: 0.5s; }
        .card-body { padding: 25px; }
        .badge { color: var(--gold); font-size: 0.75rem; font-weight: bold; text-transform: uppercase; margin-bottom: 12px; display: inline-block; border: 1px solid var(--gold); padding: 2px 10px; border-radius: 4px; }
        .price { color: var(--gold); font-size: 1.7rem; font-weight: bold; margin-bottom: 20px; }
        .actions { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 14px; text-align: center; border-radius: 10px; text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: 0.3s; }
        .btn-wa { background: var(--accent-green); color: white; }
        .btn-call { background: var(--gold); color: #000; }
        .dev-footer { text-align: center; padding: 40px 20px; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.05); margin-top: 40px; }
        .dev-footer p { color: #666; font-size: 0.85rem; letter-spacing: 1px; }
        .dev-link { color: var(--gold); text-decoration: none; font-weight: 600; display: inline-block; margin-top: 8px; transition: 0.3s; }
    </style>
